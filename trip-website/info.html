<body>
<script>
    $(function () {
        /*发送一个异步请求，需要获取当前用户的信息*/
        $.ajax({
            url: domainUrl + "/users/getCurrentUser",
            method: "get",
            data: {},
            beforeSend: function (XHR) {
                XHR.setRequestHeader("token", getToken())
            },
            success: function (data) {
                console.log(data);
            }
        })


    })

</script>
